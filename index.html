<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматическое скачивание файла</title>
</head>
<body>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'https://<vangelo1>.github.io/<auto-download-file>/example.zip';  // Путь к файлу
            link.download = '';  // Пустое значение заставляет скачать файл с его исходным именем
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
